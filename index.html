<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interventierapport / Rapport d'intervention</title>
  <style>
    :root {
      --brand:#FF7900;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f2f5;
      position: relative;
      padding-top: 150px;
    }
    h1 { color: var(--brand); margin: 5px 10px; }
    h2 { text-align: center; margin: 5px 0; font-size: 18px; color: #333; }
    .titles {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
      text-align: center;
      flex-wrap: wrap;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-top: 5px solid var(--brand);
    }
    button {
      background: var(--brand);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
    }
    button:hover { background: #e06a00; }
    textarea {
      width: 100%;
      height: 160px;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 8px;
      resize: vertical;
      margin-top: 10px;
    }
    .options { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 10px 20px; 
      margin-top: 10px; 
      justify-content:center; 
    }
    .options label { 
      display: flex; 
      align-items: center; 
      flex: 1 1 200px; 
      max-width: 380px;
      min-width: 150px;
      word-break: break-word;
    }
    .logo-left { position: absolute; top: 10px; left: 10px; width: 120px; }
    .logo-right { position: absolute; top: 10px; right: 10px; width: 180px; }
    #extra-options, #cancel-options, #repair-options { display: none; flex-wrap: wrap; gap: 10px 20px; margin-top: 10px; justify-content:center; }
    .language-options, .category-options { display:flex; justify-content:center; gap:40px; margin-top:10px; flex-wrap: wrap; }
    .category-options label { gap: 8px; }
    @media(max-width:900px) { .options label { flex: 1 1 45%; } }
    @media(max-width:600px) { .options label { flex: 1 1 100%; } }
  </style>
</head>
<body>
  <!-- Logos -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Orange_logo.svg" alt="Orange Belgium" class="logo-left">
  <img src="https://www.threon.com/wp-content/uploads/2025/01/Mask-Group-92.png.webp" alt="BESIX Unitec" class="logo-right">

  <div class="card">
    <!-- Titels naast elkaar bij openen -->
    <div class="titles">
      <h1 id="title-nl">Interventierapport</h1>
      <h1 id="title-fr">Rapport d'intervention</h1>
    </div>

    <h2>Kies taal / Choisissez la langue </h2>
    <div class="language-options">
      <label><input type="radio" name="language" value="nl"> Nederlands</label>
      <label><input type="radio" name="language" value="fr"> Français</label>
    </div>

    <div id="actions" style="display:none;">
      <h3 id="action-title-nl">Kies wat je hebt gedaan bij de klant:</h3>
      <h3 id="action-title-fr" style="display:none;">Choisissez ce que vous avez fait chez le client :</h3>

      <div class="category-options">
        <label><input type="checkbox" id="install-ok"> <span id="install-label-nl">Installatie ok</span><span id="install-label-fr" style="display:none;">Installation OK</span></label>
        <label><input type="checkbox" id="cancel-option"> <span id="cancel-label-nl">Cancel</span><span id="cancel-label-fr" style="display:none;">Annulation</span></label>
        <label><input type="checkbox" id="repair-option"> <span id="repair-label-nl">Repair</span><span id="repair-label-fr" style="display:none;">Réparation</span></label>
      </div>

      <!-- Installatie opties -->
      <div class="options" id="extra-options">
        <div id="nl-options">
          <label><input type="checkbox" value="Modem bevestigd met toestemming van de klant.">Modem bevestigd</label>
          <label><input type="checkbox" value="Geen toestemming om modem aan de muur te bevestigen.">Modem los</label>
          <label><input type="checkbox" value="Tv box ok.">Tv box</label>
          <label><input type="checkbox" value="Vaste lijn aangesloten.">Ata box</label>
          <label><input type="checkbox" value="Er is een speedtest uitgevoerd in de ruimtes waar de klant internet wil gebruiken.">Speedtest uitgevoerd</label>
          <label><input type="checkbox" value="Booster geplaatst, klant gaat akkoord met de huurprijs.">Booster</label>
          <label><input type="checkbox" value="Booster voorgesteld maar niet gewenst.">Klant wenst geen booster</label>
          <label><input type="checkbox" value="Klant heeft een eigen netwerkapparatuur.">Klant heeft eigen (draadloos)netwerk</label>
          <label><input type="checkbox" value="Nieuwe hoofdkabel geplaatst voor de klant, klant gaat akkoord met de doorboring van de gevel.">Dropkabel geplaatst</label>
          <label><input type="checkbox" value="Activatie probleem, Orange volgt dit vanop afstand op.">Activatie probleem</label>
        </div>
        <div id="fr-options" style="display:none;">
          <label><input type="checkbox" value="Modem fixe avec l'accord du client.">Modem fixe</label>
          <label><input type="checkbox" value="Pas d'autorisation pour fixer le modem au mur.">Modem non fixé</label>
          <label><input type="checkbox" value="TV box OK.">TV box</label>
          <label><input type="checkbox" value="Telephone fix connectée.">ATA box</label>
          <label><input type="checkbox" value="Test de vitesse effectué dans les zones où le client souhaite utiliser Internet.">Test de vitesse effectué</label>
          <label><input type="checkbox" value="Booster installé, le client accepte le prix de location.">Booster</label>
          <label><input type="checkbox" value="Booster proposé mais non désiré.">Client ne souhaite pas de booster</label>
          <label><input type="checkbox" value="Le client dipose de son propre équipement réseau.">Le client possède son propre réseau (sans fil) </label>
          <label><input type="checkbox" value="Nouveau câble principal installé pour le client, le client accepte le percement de la façade.">Dropcâble installé</label>
          <label><input type="checkbox" value="Problème d'activation, Orange suit à distance.">Problème d'activation</label>
        </div>
      </div>

      <!-- Cancel opties -->
      <div class="options" id="cancel-options">
        <div id="nl-cancel">
          <label><input type="checkbox" value="Klant niet aanwezig, telefonisch niet bereikbaar.">Klant niet aanwezig, telefonisch niet bereikbaar</label>
          <label><input type="checkbox" value="Hoofdkabel van de klant is defect. Niet mogelijk om een nieuwe kabel te plaatsen.">Dropkabel defect/slecht signaal, niet mogelijk nieuwe te plaatsen</label>
          <label><input type="checkbox" value="Hoofdkabel van de klant is defect. Offerte aangevraagd, Orange stuurt de offerte zo spoedig mogelijk naar het e-mailadres van de klant.">Offerte aangevraagd</label>
          <label><input type="checkbox" value="Aansluiting buiten is volzet. Alle nodige informatie doorgegeven aan de netwerkbeheerder om de nodige aanpassingen uit te voeren.">Tap vol</label>
          <label><input type="checkbox" value="Signaal op het aansluitpunt is niet ok. alle nodige informatie doorgegeven aan de netwerkbeheerder om dit probleem te komen oplossen.">Slecht signaal op de tap</label>
        </div>
        <div id="fr-cancel" style="display:none;">
          <label><input type="checkbox" value="Client absent, non joignable par téléphone.">Client absent, non joignable</label>
          <label><input type="checkbox" value="Câble principal du client défectueux. Impossible d'installer un nouveau câble.">Câble défectueux / pas possible d'installer un nouveau</label>
          <label><input type="checkbox" value="Câble principal du client défectueux. Devis demandé, Orange enverra le devis à l'adresse e-mail du client dès que possible.">Devis demandé</label>
          <label><input type="checkbox" value="La connexion extérieure est complète. Toutes les informations nécessaires ont été transmises au gestionnaire de réseau pour effectuer les ajustements requis.">Tap full</label>
          <label><input type="checkbox" value="Le signal au point de connexion n'est pas conforme. Toutes les informations nécessaires ont été transmises au gestionnaire du réseau pour résoudre ce problème.">Signal faible au Tap</label>
        </div>
      </div>

      <!-- Repair opties -->
      <div class="options" id="repair-options">
        <div id="nl-repair">
          <label><input type="checkbox" value="Modem was defect, deze vervangen. Alles terug werkend bij de klant.">Modem defect</label>
          <label><input type="checkbox" value="Netwerkverdeler was defect, deze vervangen. Alles terug werkend bij de klant.">NIU defect</label>
          <label><input type="checkbox" value="Doosje voor de vaste lijn was defect, deze vervangen. Alles terug werkend bij de klant.">ATA defect</label>
          <label><input type="checkbox" value="Tv box was defect, deze vervangen. Alles terug werkend bij de klant.">TV box defect</label>
          <label><input type="checkbox" value="Slechte connector(en) vervangen. Alles terug werkend bij de klant.">Slechte connectoren</label>
          <label><input type="checkbox" value="Bij aankomst hoofdkabel defect. Deze vervangen met toestemming van de klant, alles terug werkend.">Slechte signalen op de drop -> Vervangen</label>
          <label><input type="checkbox" value="Hoofdkabel van de klant is defect, niet mogelijk deze te vervangen. Offerte aangevraagd, Orange stuurt de offerte zo spoedig mogelijk naar het e-mailadres van de klant.">Slechte signalen op de drop -> Offerte</label>
          <label><input type="checkbox" value="Signaal op het aansluitpunt is niet ok. alle nodige informatie doorgegeven aan de netwerkbeheerder om dit probleem te komen oplossen.">Slecht signaal op de tap</label>
          <label><input type="checkbox" value="Alle signalen en connectoren gecontroleerd, maar geen probleem gevonden.">Geen probleem gevonden bij de klant</label>
          <label><input type="checkbox" value="De installatie werkte niet door een verkeerde manipulatie van de klant. Alles is nu correct aangesloten en functioneert weer.">Probleem veroorzaakt door de klant</label>
        </div>
        <div id="fr-repair" style="display:none;">
          <label><input type="checkbox" value="Le modem était défectueux, remplacé. Tout fonctionne à nouveau chez le client.">Modem défectueux</label>
          <label><input type="checkbox" value="L'amplificateur réseau était défectueux, remplacé. Tout fonctionne chez le client.">NIU défectueux</label>
          <label><input type="checkbox" value="La téléphone fixe était défectueuse, remplacée. Tout fonctionne chez le client.">ATA défectueux</label>
          <label><input type="checkbox" value="La TV box était défectueuse, remplacée. Tout fonctionne chez le client.">TV box défectueuse</label>
          <label><input type="checkbox" value="Connecteur(s) défectueux remplacé(s). Tout fonctionne chez le client.">Connecteurs défectueux</label>
          <label><input type="checkbox" value="À l'arrivée, le câble principal était défectueux. Remplacé avec l'accord du client, tout fonctionne.">Mauvais signal sur le câble principal -> Remplacement</label>
          <label><input type="checkbox" value="Le câble principal du client est défectueux, impossible à remplacer. Devis demandé, Orange enverra le devis à l'adresse e-mail du client dès que possible.">Mauvais signal sur le câble principal -> Devis</label>
          <label><input type="checkbox" value="Le signal au point de connexion n'est pas correct. Toutes les informations nécessaires ont été transmises au gestionnaire du réseau pour résoudre ce problème.">Mauvais signal au Tap</label>
          <label><input type="checkbox" value="À l'arrivée, aucun problème constaté chez le client. Tous les signaux et connecteurs sont vérifiés et sont OK.">Aucun problème constaté chez le client</label>
          <label><input type="checkbox" value="L'installation ne fonctionnait pas à cause d'une mauvaise manipulation du client. Tout est maintenant correctement installé et fonctionne à nouveau.">Problème causé par le client</label>
        </div>
      </div>

      <button type="button" onclick="generateTexts()">Genereer / Générer</button>
      <button type="button" onclick="copyOutput()">Kopieer resultaat / Copier le résultat</button>
      <textarea id="output" placeholder="Hier komt je resultaat... / Le résultat apparaîtra ici..."></textarea>
    </div>
  </div>

  <script>
    // Element referenties
    const installOk = document.getElementById('install-ok');
    const cancelOption = document.getElementById('cancel-option');
    const repairOption = document.getElementById('repair-option');
    const extraOptions = document.getElementById('extra-options');
    const cancelOptions = document.getElementById('cancel-options');
    const repairOptions = document.getElementById('repair-options');
    const output = document.getElementById('output');

    const langRadios = document.querySelectorAll('input[name="language"]');
    const actions = document.getElementById('actions');
    const nlOptions = document.getElementById('nl-options');
    const frOptions = document.getElementById('fr-options');
    const nlCancel = document.getElementById('nl-cancel');
    const frCancel = document.getElementById('fr-cancel');
    const nlRepair = document.getElementById('nl-repair');
    const frRepair = document.getElementById('fr-repair');

    const titlesNl = document.getElementById('title-nl');
    const titlesFr = document.getElementById('title-fr');
    const actionTitleNl = document.getElementById('action-title-nl');
    const actionTitleFr = document.getElementById('action-title-fr');
    const installLabelNl = document.getElementById('install-label-nl');
    const installLabelFr = document.getElementById('install-label-fr');
    const cancelLabelNl = document.getElementById('cancel-label-nl');
    const cancelLabelFr = document.getElementById('cancel-label-fr');
    const repairLabelNl = document.getElementById('repair-label-nl');
    const repairLabelFr = document.getElementById('repair-label-fr');

    // Helper om alle checkboxen in een container te clearen
    function clearChecks(container) {
      container.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
    }

    // Taal wisselen
    langRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        actions.style.display = 'block';

        // Reset categorie-keuzes en output
        installOk.checked = false;
        cancelOption.checked = false;
        repairOption.checked = false;
        output.value = '';

        [extraOptions, cancelOptions, repairOptions].forEach(section => {
          clearChecks(section);
          section.style.display = 'none';
        });

        if (radio.value === 'nl') {
          titlesNl.style.display = 'block';
          titlesFr.style.display = 'none';
          actionTitleNl.style.display = 'block';
          actionTitleFr.style.display = 'none';

          installLabelNl.style.display = 'inline';
          installLabelFr.style.display = 'none';
          cancelLabelNl.style.display = 'inline';
          cancelLabelFr.style.display = 'none';
          repairLabelNl.style.display = 'inline';
          repairLabelFr.style.display = 'none';

          nlOptions.style.display = 'flex';
          frOptions.style.display = 'none';
          nlCancel.style.display = 'flex';
          frCancel.style.display = 'none';
          nlRepair.style.display = 'flex';
          frRepair.style.display = 'none';
        } else {
          titlesNl.style.display = 'none';
          titlesFr.style.display = 'block';
          actionTitleNl.style.display = 'none';
          actionTitleFr.style.display = 'block';

          installLabelNl.style.display = 'none';
          installLabelFr.style.display = 'inline';
          cancelLabelNl.style.display = 'none';
          cancelLabelFr.style.display = 'inline';
          repairLabelNl.style.display = 'none';
          repairLabelFr.style.display = 'inline';

          nlOptions.style.display = 'none';
          frOptions.style.display = 'flex';
          nlCancel.style.display = 'none';
          frCancel.style.display = 'flex';
          nlRepair.style.display = 'none';
          frRepair.style.display = 'flex';
        }
      });
    });

    // Categorie: Installatie
    installOk?.addEventListener('change', () => {
      extraOptions.style.display = installOk.checked ? 'flex' : 'none';
      // Zorg dat andere secties uit staan
      cancelOptions.style.display = 'none';
      repairOptions.style.display = 'none';

      // Uncheck andere categorieën en clear hun keuzes
      if (installOk.checked) {
        cancelOption.checked = false;
        repairOption.checked = false;
        clearChecks(cancelOptions);
        clearChecks(repairOptions);
      }
      output.value = '';
    });

    // Categorie: Cancel
    cancelOption?.addEventListener('change', () => {
      cancelOptions.style.display = cancelOption.checked ? 'flex' : 'none';
      extraOptions.style.display = 'none';
      repairOptions.style.display = 'none';

      if (cancelOption.checked) {
        installOk.checked = false;
        repairOption.checked = false;
        clearChecks(extraOptions);
        clearChecks(repairOptions);
      }
      output.value = '';
    });

    // Categorie: Repair
    repairOption?.addEventListener('change', () => {
      repairOptions.style.display = repairOption.checked ? 'flex' : 'none';
      extraOptions.style.display = 'none';
      cancelOptions.style.display = 'none';

      if (repairOption.checked) {
        installOk.checked = false;
        cancelOption.checked = false;
        clearChecks(extraOptions);
        clearChecks(cancelOptions);
      }
      output.value = '';
    });

    // Tekst genereren op basis van aangevinkte opties (alleen uit zichtbare secties)
    function generateTexts() {
      let result = '';
      [extraOptions, cancelOptions, repairOptions].forEach(section => {
        if (section.style.display !== 'none') {
          section.querySelectorAll('input[type=checkbox]:checked')
            .forEach(cb => { result += cb.value + "\n\n"; });
        }
      });
      output.value = result.trim();
    }

    // Kopiëren met moderne API + fallback
    async function copyOutput() {
      try {
        await navigator.clipboard.writeText(output.value);
        alert('Resultaat gekopieerd!');
      } catch (e) {
        output.select();
        output.setSelectionRange(0, 99999);
        document.execCommand('copy');
        alert('Resultaat gekopieerd!');
      }
    }

    // Exposeer functies voor buttons
    window.generateTexts = generateTexts;
    window.copyOutput = copyOutput;
  </script>
</body>
</html>
